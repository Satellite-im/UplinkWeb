name: Automated Tests

on:
    pull_request:
        types: [opened, synchronize, reopened, edited]
        paths-ignore:
            - ".github/workflows/**"
            - "!.github/workflows/automated-tests.yml"
            - ".gitignore"
            - ".prettierrc.json"
            - "PULL_REQUEST_TEMPLATE.md"
            - "README.md"
    workflow_dispatch:

jobs:
    playwright-run:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.48.0-jammy
        strategy:
            fail-fast: false
            matrix:
                project: ["desktop-chrome", "mobile-chrome"]
        permissions:
            checks: write
            pull-requests: write
            contents: write
            issues: read
        steps:
            - name: Checkout Uplink Web directory ðŸ”–
              uses: actions/checkout@v4.2.0

            - name: Checkout Automated Tests directory ðŸ”–
              uses: actions/checkout@v4.2.0
              with:
                  repository: Satellite-im/automated-tests-web
                  path: automated-tests

            - name: Setup Node.js for Uplink Web ðŸ”¨
              uses: actions/setup-node@v4.0.4
              with:
                  node-version: 20

            - name: Install dependencies for Uplink Web ðŸ“¦
              run: npm install

            - name: Install dependencies for Testing Repo ðŸ“¦
              working-directory: automated-tests
              run: npm ci

            - name: Run Playwright tests
              working-directory: automated-tests
              run: npx playwright test -c playwright.ci.config.ts --project=${{ matrix.project }}

            - uses: actions/upload-artifact@v4.4.0
              if: always()
              with:
                  name: playwright-report-${{ matrix.project }}
                  path: automated-tests/blob-report/
                  retention-days: 1

            - name: Upload Allure results as artifact
              if: always()
              uses: actions/upload-artifact@v4.4.0
              with:
                  name: allure-results-${{ matrix.project }}
                  path: automated-tests/allure-results
                  retention-days: 1

            - name: Add label if any of build jobs failed
              if: failure()
              uses: buildsville/add-remove-label@v2.0.1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  labels: |
                      Failed Automated Test
                  type: add

    merge-reports:
        if: always()
        needs: playwright-run
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.48.0-jammy
        steps:
            - name: Download Blob Report from Desktop
              uses: actions/download-artifact@v4
              with:
                  name: playwright-report-desktop-chrome
                  path: blob-report

            - name: Download Blob Report from Mobile
              uses: actions/download-artifact@v4
              with:
                  name: playwright-report-mobile-chrome
                  path: blob-report

            - name: Merge Blob Reports into HTML Report
              run: npx playwright merge-reports --reporter html ./blob-report

            - name: Upload Merged Report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-merged-report
                  path: playwright-report
                  retention-days: 5

            - name: Delete temporary artifacts
              uses: geekyeggo/delete-artifact@v5
              with:
                  name: |
                      playwright-report-desktop-chrome
                      playwright-report-mobile-chrome

    publish-report:
        if: always()
        needs: merge-reports
        runs-on: ubuntu-latest
        permissions:
            checks: write
            pull-requests: write
            contents: write
            issues: read
        concurrency:
            group: ${{ github.workflow }}-${{ github.ref }}
        steps:
            - name: Download Merged Report
              uses: actions/download-artifact@v4
              with:
                  name: playwright-merged-report
                  path: playwright-report

            - name: Set a timestamp one
              id: timestampidone
              run: echo "timestamp=$(date --utc +%Y%m%d_%H%M%SZ)" >> "$GITHUB_OUTPUT"

            - name: Deploy Playwright HTML report to Github Pages
              if: success()
              uses: peaceiris/actions-gh-pages@v4
              with:
                  deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
                  external_repository: Satellite-im/test-reports
                  keep_files: true
                  publish_branch: gh-pages
                  publish_dir: ./playwright-report
                  destination_dir: /playwright/${{ steps.timestampidone.outputs.timestamp }}

            - name: Stop ssh-agent job from first deploy required for deploying a second time
              run: killall ssh-agent

            - name: Download Allure results artifact for desktop
              uses: actions/download-artifact@v4.1.8
              with:
                  name: allure-results-desktop-chrome
                  path: allure/desktop-chrome

            - name: Download Allure results artifact for mobile
              uses: actions/download-artifact@v4.1.8
              with:
                  name: allure-results-mobile-chrome
                  path: allure/mobile-chrome

            - name: Merge Allure results
              run: |
                  mkdir -p allure-results
                  cp -r allure/desktop-chrome/* allure-results/
                  cp -r allure/mobile-chrome/* allure-results/

            - name: Set a timestamp two
              id: timestampidtwo
              run: echo "timestamp=$(date --utc +%Y%m%d_%H%M%SZ)" >> "$GITHUB_OUTPUT"

            - name: Deploy report to Github Pages
              if: success()
              uses: peaceiris/actions-gh-pages@v4
              with:
                  deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
                  external_repository: Satellite-im/test-reports
                  keep_files: true
                  publish_branch: gh-pages
                  publish_dir: ./allure-history
                  destination_dir: /allure/${{ steps.timestampidtwo.outputs.timestamp }}

            - name: Comment PR with Allure test results
              if: always() && github.event_name == 'pull_request'
              uses: mshick/add-pr-comment@v2.8.2
              with:
                  message: |
                      Automated tests execution is complete! You can find the Playwright test report [here](https://satellite-im.github.io/test-reports/playwright/${{ steps.timestampidone.outputs.timestamp }}/) and the Allure Test Report [here](https://satellite-im.github.io/test-reports/allure/${{ steps.timestampidtwo.outputs.timestamp }}/)
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    remove-label:
        needs: [playwright-run, merge-reports, publish-report]
        runs-on: ubuntu-latest
        permissions:
            checks: write
            pull-requests: write
            contents: write
            issues: read

        steps:
            - name: Checkout directory ðŸ”–
              uses: actions/checkout@v4.2.0

            - name: Delete artifacts required on failed execution
              uses: geekyeggo/delete-artifact@v5.1.0
              with:
                  name: |
                      playwright-merged-report
                      allure-results-desktop-chrome
                      allure-results-mobile-chrome

            - name: Remove label if all test jobs succeeded
              uses: buildsville/add-remove-label@v2.0.1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  labels: |
                      Failed Automated Test
                  type: remove
